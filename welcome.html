<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Style for the whole page */
        body {
            background-color: #008080; /* Teal background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Welcome message */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Button style */
        .start-button {
            background-color: white;
            color: #008080;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #00a3a3;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Story</h1>
    <p>A journey of love, memories, and beautiful moments.</p>
    
    <a href="index.html" class="start-button">Enter</a>

</body>
</html>
