<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyfriend Nickname Roulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7f9;
            color: #004d4d;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background: #00796b;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .roulette {
            text-align: center;
            padding: 20px;
        }
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #00796b;
            background: conic-gradient(
                #00acc1 0deg 45deg, #00897b 45deg 90deg,
                #00acc1 90deg 135deg, #00897b 135deg 180deg,
                #00acc1 180deg 225deg, #00897b 225deg 270deg,
                #00acc1 270deg 315deg, #00897b 315deg 360deg
            );
            position: relative;
            transition: transform 3s ease-out;
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 25px solid red;
        }
        .roulette button, .back-button {
            background: #00796b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
            transition: background 0.3s;
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 15px auto;
        }
        .roulette button:hover, .back-button:hover {
            background: #004d4d;
        }
        .nickname {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #00796b;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #004d4d;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Boyfriend Nickname Roulette</header>
    
    <div class="container">
        <section class="roulette">
            <h2>Spin the Wheel for a cute crazy cool nickname</h2>
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel"></div>
            </div>
            <button onclick="spinWheel()">Spin</button>
            <p id="nickname-result" class="nickname"></p>
            <a href="index.html" class="back-button">Go Back</a>
        </section>
    </div>
    
    <footer>
        &copy; April 20th 2025 anniversary. Boyfriend Nickname Roulette. All rights reserved by me.
    </footer>
    
    <script>
        function spinWheel() {
            const nicknames = ["Cotton sugar candy pie", "Captain Cuddle Cakes", "PookieJay Snugglepants", "Babylicious Love Nugget", "Loveasaurus Rex", "Cuddle Muffin", "SnuggleJelly AJellybean", "Sir Snuggleton of Cuddleburg", "Sir A-Jiggly of Snugglelot", "A-Juicy Lovebug"];
            const wheel = document.getElementById('wheel');
            let degrees = 3600 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${degrees}deg)`;
            setTimeout(() => {
                const index = Math.floor(((degrees % 360) / 45) % nicknames.length);
                document.getElementById('nickname-result').innerText = "Your new nickname: " + nicknames[index] + "!";
            }, 3000);
        }
    </script>
</body>
</html>
